spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: TAB project
  aws:
    s3:
      bucket: ${BUCKET_NAME:mathapp-bucket}
      endpoint: http://${PLATFORM_URL:localhost}:${LOCALSTACK_PORT:4566}
      region: ${BUCKET_REGION:eu-central-1}
  ollama:
    base-url: http://${PLATFORM_URL:localhost}:${OLLAMA_PORT:11434}
    model: deepseek-coder
logging:
  level:
    org.springframework.boot.autoconfigure.condition.ConditionEvaluationReportLogger: off
