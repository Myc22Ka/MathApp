services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_app
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - backend
    restart: always
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_app
    depends_on:
      - postgresql_database
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - '${BACKEND_PORT}:8080'
    restart: always
  postgresql_database:
    image: postgres:latest
    container_name: postgres_database
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: always
    volumes:
      - database-data:/var/lib/postgresql/data/
  dbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: dbeaver
    restart: always
    ports:
      - "${DBEAVER_PORT}:8978"
    volumes:
      - dbeaver_data:/opt/cloudbeaver/workspace
    env_file:
      - .env
volumes:
  database-data:
  node_modules:
  build:
  dbeaver_data:
